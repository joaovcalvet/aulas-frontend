<!DOCTYPE html>
<html>
    <head>
        <title>Projeto - Contatos</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="content-wrapper">
            <main>
                <section class="contact-wrapper">
                    <h1>Lista de Contatos</h1>
                    <div class="contacts-holder">
                        <ul>
                            <li>
                                <div class="contact">
                                    <img alt="profile-pic" src="assets/imagens/1.jpg">
                                    <div class="contact-info">
                                        <p class="contact-name">Brennan George</p>
                                        <p class="contact-email">brennan.george@example.com</p>
                                    </div>
                                    <div class="contact-actions">
                                        <img alt="icon" src="assets/imagens/delete.png" class="icon icon-trash">
                                        <img alt="icon" src="assets/imagens/edit.png" class="icon icon-edit">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
